[technology-description]
spidertronmk2-tech=An improved version of the Spidertron with further increased combat capabilities, defenses, movement and more. Can be driven manually or using the spidertron remote.
spidertronmk3-tech=The ultimate Spidertron. Millions of alien lifeforms await their inevitable demise by the han- at the legs of this arachnoid robot. Can be driven manually or using the spidertron remote.
spidertron-builder-tech=An improved iteration of the Spidertron with a larger storage, equipped with a repair beam for use in construction and a disintegration beam for self-defense. The Weaving Beam requires a Reconstruction Energy Cell to function while the Reaper Beam requires a Disintegration Energy Cell. Can be driven manually or using the spidertron remote.
immolator-tech=Born from living flame and impervious to fire damage, this Spidertron's burning passion is to scorch the land and all living things foolish enough to approach it. Press Shift-F (default setting) while driving to create a wall of fire around you. Ground Scorching can be disabled in the mod settings. Can be driven manually or using the spidertron remote.
major-spidertron-tech=A specialized spidertron with military design, intended for combat while using older weaponry it has been improved so that it can still handle its own. Press Shift-F (default settings) while driving and it will create a drone called Bubblegum to assist in combat.

